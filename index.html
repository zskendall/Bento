<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Tab</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="weatherBlock">
      <div class="weather-icon">
        <img src="icons/OneDark/unknown.png" />
      </div>
      <div class="temperature-value">
        <p class="">- °<span class="g">c</span></p>
      </div>
    </div>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date  -->

      <div class="dateBlock">
        <div id="wkd" class=""></div>
        <div id="month" class=""></div>
        <div id="day" class=""></div>
      </div>

      <!-- Search -->

      <div class="searchBlock">
        <form class="searchForm" id="searchForm" method="get"
          action="https://google.com/search" target="_blank">
          <button type="submit" class="searchButton" id="searchButton">
            <i class="buttonLink__icon" data-feather="search"></i>
          </button>
          <input type="search" id="search" placeholder="Search"
            autocomplete="off" name="q" autofocus />
        </form>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          target="blank"
          href="https://mail.google.com/mail/u/0/#inbox"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://netflix.com/browse"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="film"></i>
        </a>
        <a
          href="https://amazon.com"
          target="blank"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="shopping-cart"></i>
        </a>
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
        <a
          target="blank"
          href="https://calendar.google.com/calendar/r"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="calendar"></i>
        </a>
      </div>

      <!-- Nested Content  -->

      <div class="nestedContent">
        <template class="postTmpl">
          <li class="post">
            <div class="postContainer">
              <a class="postLink" target="_blank">
                <h4 class="postTitle"></h4>
              </a>
              <div class="postThumbContainer">
                <img class="postThumb" />
              </div>
              <div class="postInfo">
                <span class="postAuthor"></span> • <span class="postDate"></span>
                <br />
                <span class="postVotes"></span> • <span class="postComments"></span>
              </div>
            </div>
          </li>
        </template>
        <div class="contentControls">
          <div class="redditLogo"><img src="img/reddit-logo-16.png" /></div>
          <div class="subSelector">
            <div class="sub selected" name="MechanicalKeyboards"
              onclick="selectSub(this)">
              <span class="material-icons">keyboard</span>
            </div>
            <div class="subSeparator hidden"></div>
            <div class="sub" name="ErgoMechKeyboards"
              onclick="selectSub(this)">EMK</div>
            <div class="subSeparator"></div>
            <div class="sub" name="unixporn" onclick="selectSub(this)">
              <span class="material-icons">tune</span>
            </div>
          </div>
        </div>
        <hr>
        <ul class="posts"></ul>
      </div>
    </div>

    <!-- Modal   -->

    <div class="modal hidden">
      <template class="weather">
        <center><h4></h4></center>
        <form class="modal-form" id="weather-form"
              onsubmit="return saveWeatherState(this)">
          <div class="key-input">
            <input type="text" class="form-control" id="weatherkey"
                   placeholder="key" autocomplete="off" name="weatherkey"/>
            <sup class="required hidden" id="weatherkey-req">*</sup>
          </div>
          <div class="lat-input">
            <input type="text" class="form-control" id="lat" placeholder="lat"
                   autocomplete="off" name="lat"/>
            <sup class="required hidden" id="lat-req">*</sup>
          </div>
          <div class="lng-input">
            <input type="text" class="form-control" id="lng" placeholder="lng"
                   autocomplete="off" name="lng"/>
            <sup class="required hidden" id="lng-req">*</sup>
          </div>
          <button type="submit">
            <span class="material-icons">save</span>
          </button>
        </form>
      </template>
      <div class="modal-container">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content"></div>
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/common.js"></script>
    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
    <script src="js/reddit.js"></script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
